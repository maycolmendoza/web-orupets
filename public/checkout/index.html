<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Completar Pedido - OruPets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/assets/js/products.js"></script>
  <script src="/assets/js/cart.js" defer></script>
  <script src="/assets/js/checkout.js" defer></script>
  <script src="/assets/js/app.js" defer></script>
</head>
<body class="bg-gray-50">
  <div id="navbar"></div>

  <section class="max-w-4xl mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Completar mi pedido</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="md:col-span-2 bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Datos del cliente</h2>

        <form id="checkout-form" class="grid grid-cols-1 gap-4" onsubmit="finalizarPedido(event)">
          <input id="nombre" type="text" placeholder="Nombre completo" class="p-3 border rounded" required>
          <input id="telefono" type="tel" placeholder="Telefono" class="p-3 border rounded" required>
          <input id="distrito" type="text" placeholder="Distrito" class="p-3 border rounded" required>
          <input id="direccion" type="text" placeholder="Direccion" class="p-3 border rounded">

          <select id="entrega" class="p-3 border rounded" required>
            <option value="">Metodo de entrega</option>
            <option value="Delivery">Delivery</option>
            <option value="Recojo">Recojo en punto de entrega</option>
          </select>

          <textarea id="comentarios" placeholder="Comentarios (opcional)" class="p-3 border rounded"></textarea>

          <button class="bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold">
            Confirmar pedido
          </button>
        </form>
      </div>

      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Resumen</h2>
        <div id="resumen-items" class="space-y-2 text-sm text-gray-700"></div>

        <p class="text-lg font-bold mt-4">
          Total: <span id="resumen-total" class="text-green-700">S/ 0</span>
        </p>
        <p id="checkout-empty" class="hidden text-red-600 text-sm mt-2">Agrega productos para continuar.</p>
      </div>
    </div>
  </section>

  <div id="footer"></div>
</body>
</html>
