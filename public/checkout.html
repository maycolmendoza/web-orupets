<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completar Pedido - OruPets</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-base: 'Inter', 'SF Pro Display', 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    body {
      font-family: var(--font-base);
      letter-spacing: -0.01em;
    }
    h1, h2, h3 {
      font-family: var(--font-base);
      letter-spacing: -0.02em;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/assets/js/products.js"></script>
  <script src="/assets/js/cart.js" defer></script>
  <script src="/assets/js/checkout.js" defer></script>
  <script src="/assets/js/app.js" defer></script>
</head>
<body class="bg-[#05070d] text-white">
  <div id="navbar"></div>

  <section class="max-w-5xl mx-auto mt-10 px-4 space-y-6">
    <header class="space-y-2">
      <p class="text-xs font-semibold text-white/60 uppercase tracking-[0.12em]">Checkout</p>
      <h1 class="text-3xl md:text-4xl font-black tracking-tight text-white">Completar mi pedido</h1>
      <p class="text-white/70 text-sm max-w-2xl">Confirma tus datos de contacto y dirección. Tu collar NFC/QR llegará listo para usarse.</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-[1.1fr_0.9fr] gap-6">
      <div class="bg-[#0c121f]/90 border border-white/10 rounded-2xl shadow-2xl shadow-black/30 p-6 space-y-4">
        <h2 class="text-xl font-bold text-white">Datos del cliente</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="Nombre completo" class="bg-white/5 border border-white/15 rounded-lg px-3 py-2 text-white placeholder-white/50">
          <input type="email" placeholder="Correo electrónico" class="bg-white/5 border border-white/15 rounded-lg px-3 py-2 text-white placeholder-white/50">
          <input type="tel" placeholder="Teléfono" class="bg-white/5 border border-white/15 rounded-lg px-3 py-2 text-white placeholder-white/50">
          <input type="text" placeholder="Ciudad" class="bg-white/5 border border-white/15 rounded-lg px-3 py-2 text-white placeholder-white/50">
        </div>
        <textarea placeholder="Dirección completa" class="bg-white/5 border border-white/15 rounded-lg px-3 py-2 w-full text-white placeholder-white/50 min-h-[100px]"></textarea>
      </div>

      <div class="bg-[#0c121f]/90 border border-white/10 rounded-2xl shadow-2xl shadow-black/30 p-6 space-y-4">
        <h2 class="text-xl font-bold text-white">Resumen de compra</h2>
        <div class="text-sm text-white/70 space-y-1">
          <div class="flex items-center justify-between">
            <span>Subtotal</span>
            <span id="total" class="font-bold text-white text-lg">S/ 0</span>
          </div>
          <div class="flex items-center justify-between">
            <span>Envío estimado</span>
            <span class="text-white">S/ 0</span>
          </div>
          <p class="text-xs text-white/50">Coordinamos envío o recojo después de confirmar.</p>
        </div>
        <a href="/carrito/" class="inline-flex items-center gap-2 text-sm font-semibold text-amber-300 hover:text-amber-200">
          Volver al carrito
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M15 19l-7-7 7-7" />
          </svg>
        </a>
        <button class="w-full bg-white text-[#0a0f1c] hover:bg-gray-100 py-3 rounded-lg font-semibold shadow-lg shadow-black/30">Finalizar</button>
      </div>
    </div>
  </section>

  <div id="footer"></div>
</body>
</html>
