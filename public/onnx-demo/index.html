<!DOCTYPE html>
<style>
  * { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
  background: #0b1221;
  color: #e7ecf5;
}
.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 24px 16px 48px;
}
header h1 { margin: 0 0 8px; font-size: 26px; }
header p { margin: 0 0 16px; color: #c8d2e4; }

.uploader {
  display: flex;
  gap: 12px;
  align-items: center;
  margin: 12px 0 20px;
}
.btn {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 16px;
  background: linear-gradient(120deg, #f6c343, #ff9f1c);
  color: #0b1221;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}
.btn input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
.btn.ghost {
  background: transparent;
  color: #f6c343;
  border: 1px solid #f6c343;
  box-shadow: none;
}

.display {
  display: grid;
  grid-template-columns: 1.2fr 0.8fr;
  gap: 16px;
}
@media (max-width: 900px) {
  .display { grid-template-columns: 1fr; }
}

.media {
  position: relative;
  width: 100%;
  min-height: 320px;
  background: #0f172a;
  border: 1px solid #1f2937;
  border-radius: 14px;
  overflow: hidden;
}
.media img, .media canvas {
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  object-fit: contain;
}
.results .card {
  background: #0f172a;
  border: 1px solid #1f2937;
  border-radius: 14px;
  padding: 14px 16px;
}
.results h3 { margin: 0 0 8px; }
.results p { margin: 0 0 8px; color: #c8d2e4; }
.results ul { margin: 0; padding-left: 16px; color: #e7ecf5; }
.pill {
  display: inline-block;
  background: #f6c343;
  color: #0b1221;
  border-radius: 999px;
  padding: 2px 10px;
  font-weight: 700;
  margin-left: 6px;
}

.modal.hidden { display: none; }
.modal {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  z-index: 50;
}
.modal-backdrop {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(2px);
}
.modal-content {
  position: relative;
  background: #0f172a;
  border: 1px solid #1f2937;
  border-radius: 14px;
  padding: 18px 20px;
  max-width: 360px;
  width: 90%;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  z-index: 2;
}
.modal-content h3 { margin: 0 0 8px; }
.modal-content p { margin: 0 0 14px; color: #c8d2e4; }
.modal-content .btn { width: 100%; justify-content: center; }

</style>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecci&oacute;n de mascota en navegador (ONNX)</title>
  <link rel="stylesheet" href="/styles.css">
  <!-- onnxruntime-web desde CDN (solo libreria, sin APIs externas de inferencia) -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>Detector de mascota en navegador</h1>
      <p>Todo corre en tu navegador: YOLO para caja, clasificador perro/gato y razas.</p>
    </header>

    <section class="uploader">
      <label class="btn">
        Subir imagen
        <input id="file-input" type="file" accept="image/*">
      </label>
      <button id="demo-btn" class="btn ghost">Probar imagen demo</button>
    </section>

    <section class="display">
      <div class="media">
        <img id="input-image" alt="Selecciona una imagen" />
        <canvas id="overlay"></canvas>
      </div>
      <div class="results">
        <div class="card">
          <h3>Resultado</h3>
          <p id="status">Sube una imagen para comenzar.</p>
          <ul id="details"></ul>
        </div>
      </div>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3 id="modal-title">Aviso</h3>
      <p id="modal-body">Contenido del mensaje.</p>
      <button id="modal-close" class="btn">Cerrar</button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
